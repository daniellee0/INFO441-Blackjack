<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <h1>Register</h1>
          </div>
      
          <!-- Login Form -->
          <form id="register">
            <input type="text" id="email" class="fadeIn second" name="register" placeholder="Email">
            <input type="text" id="username" class="fadeIn third" name="register" placeholder="Username">
            <input type="text" id="firstname" class="fadeIn third" name="register" placeholder="First Name">
            <input type="text" id="lastname" class="fadeIn third" name="register" placeholder="Last Name">
            <input type="password" id="password" class="fadeIn third" name="register" placeholder="Password">
            <input type="password" id="passwordconf" class="fadeIn third" name="register" placeholder="Confirm Password">
            <input type="submit" class="fadeIn fourth" value="Submit">
          </form>
    
        </div>
      </div>
