<body>
    <div id="login" class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h1>Blackjack</h1>
                <img id="card 1" src="https://i.imgur.com/lqhfaJh.png" id="icon" alt="User Icon"  style="max-height: 139px; max-width: 100px;" />
            </div>
            <form id="login">
                <input type="text" id="email" class="fadeIn second" name="login" placeholder="Email">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="https://raffisy.com/register">Register</a>
            </div>
        </div>
    </div>
    <div id="main" style="position: fixed; text-align:center; display: none;">
        <h1 id="title">Blackjack</h1>
            <button id="logout" type="button" class="btn btn-primary">Logout</button>
        <!-- <form id="bet"> -->
            <button id="bet" type="button" class="btn btn-primary">Bet</button>
        <!-- </form> -->
        <!-- <br> -->
        <!-- <form id="stand"> -->
            <button id="stand" type="button" class="btn btn-primary">Stand</button>
        <!-- </form> -->
        <!-- <br> -->
        <!-- <form id="hit"> -->
            <button id="hit" type="button" class="btn btn-primary">Hit</button>
        <!-- </form> -->
        <br>
        <br>
        <p>Bet Amount:</p>
        <input class="bet-input" type="text"/>
        <button id="play-again" type="button" class="btn btn-primary" style="display: none;">Play Again</button>
        <br>
        <br>
    </div>
    <div id="game" style="display: none;">
        <!-- <div id="ws-status" class="alert alert-danger">Closed</div> -->
        <div id="ws-messages"></div>
        <div class="chat-container" style="position: fixed;">
            <div class="log-output hidden">
                
            </div>
            <div class="chat-output">
                
            </div>
            <div class="chat-button-container">
                <!-- <button class="chat-button log-tab-button" type="button">Log</button>
                <button class="chat-button chat-tab-button" type="button">Chat</button> -->
                <input class="chat-input" type="text">
                <button class="chat-button submit-button" type="button">Submit</button>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/index.js"></script>
    </div>
